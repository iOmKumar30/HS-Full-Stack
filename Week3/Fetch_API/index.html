<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        // traditional way of doing:
        /*

        Here, the fetch function is called with the URL 'https://fakerapi.it/api/v1/persons'. The fetch function is used to make a network request. It returns a Promise that resolves to the Response object representing the response to the request. The then method is used to handle the Promise once it resolves.

        This line takes the Response object returned by the fetch function and calls its .json() method. The .json() method also returns a Promise that resolves to the result of parsing the response body text as JSON.

        function getData(){ 
        fetch('https://fakerapi.it/api/v1/persons').then(function(response){
            return response.json();
        }).then(function(data){
            console.log(data);
        };
        */
        async function getData() {
            const response = await fetch('https://fakerapi.it/api/v1/persons');
            const data = await response.json();
            console.log(data);
        }
    </script>


    <button onclick="getData()">Get Data</button>
</body>

</html>
